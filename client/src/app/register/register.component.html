<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="form-group">
        <input type="text" class="form-control" name="username" 
               [(ngModel)]="_model.username" placeholder="Enter User name here">
    </div>

    <div class="form-group">
        <input type="password" class="form-control" name="password" 
               [(ngModel)]="_model.password" placeholder="Enter password here">
    </div>

    <div class="form-group">
        <label>Who is your favourite user?</label>
        <select class="form-control" >
            <!--loop over all the user i recived from the parent component (Home)-->
            <option *ngFor="let user of usersFromHomeComponent" [value]="user.userName">
            {{user.userName}}
            </option>
        </select>
    </div>

    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-primary mr-2" (click)="cancel()" type="button">Cancel</button>        
    </div>
</form>
